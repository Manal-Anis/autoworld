<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <style>
          * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: maroon;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .container{
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      width: 75%;
      height: 300vh;
      background-color: black
    }
    img{
      width: 400px;
      height: 300px;
    }.model-head{
height: 100px;
width: 100%;
background: grey;

display: flex;
justify-content:center ;
align-items: center;
}
.model-head h1{
  color: maroon;
}
.models{
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 45px;
      margin-bottom: 100px;
}
.model {
  width: 400px;           
  height: 270px;           
  position: relative;
  overflow: hidden;         
  border-radius: 12px;
  cursor: pointer;
}

.model img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


 .model-name {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  color: white;
  text-align: center;
  padding: 10px;
  font-weight: bold;
  font-size: 16px;
  transform: translateY(100%);
  opacity: 0;
  transition: all 0.3s ease;
}


.model:hover .model-name,.model {
  opacity: 1;
   transform: translateY(0%);
  border: 3px solid rgba(70, 68, 68, 0.7);
}
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  width: 90%;
  text-align: center;
  position: relative;
  color: white;
  animation: fadeIn 0.3s ease;
}

.modal-content img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 25px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
}

.close-btn:hover {
  color: red;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}




    </style>
</head>
<body>

  <!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Car">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>





  <div class="container">
    <img src="https://i.pinimg.com/736x/b7/a9/97/b7a997afd142b82f2c817f10f1c13b41.jpg" alt="">
    <div class="model-head">
<h1>Ferrari Cars And Models</h1>
</div>

    
<section class="models">

    <div class="model">

      <img src="https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp" onclick="openModal('unica')" alt="">
      <div class="model-name">Ferrari SP48 Unica</div>

    </div>
    <div class="model">

      <img src="https://www.amalgamcollection.com/cdn/shop/files/DSCF0652WIDEEDIT_2000x850_crop_center.jpg?v=1726149320" onclick="openModal('f40')" alt="">
      <div class="model-name">Ferrari F40 (1987)</div>
 
    </div>
    </section>

    <section class="models">
    <div class="model">

      <img src="https://i.pinimg.com/736x/4f/3b/a0/4f3ba0551d56e86100ba7e8ada9162ea.jpg" onclick="openModal('f70')" alt="">
      <div class="model-name">Ferrari F70 (2013)</div>
 
    </div>
    
    <div class="model">
     
      <img src="https://143587181.fs1.hubspotusercontent-eu1.net/hubfs/143587181/The%20Best%20Luxury%20Ferraris%20Of%20All%20Time-jpg.jpeg" onclick="openModal('r0')" alt="">
      <div class="model-name">Ferrari Purosangue</div>
    
    </div>
    </section>

    <section class="models">
    <div class="model">
      
      <img src="https://maseratinet.com/image/catalog/news/11-18-2024/9-ferrari-laferrari.jpg" onclick="openModal('vintage')" alt="">
      <div class="model-name">Ferrari Vintage</div>
     
    </div>
    <div class="model">
      
      <img src="https://i.ytimg.com/vi/2iHtkYGdsDc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAzv8WaxIBsyjqx-G1eZLXArRubKQ" onclick="openModal('f812')" alt="">
      <div class="model-name">Ferrari 812</div>
   
    </div>

  </section>
    

  
</div>


<script>
  const carDetails = {
  unica: {
    img: "https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp",

    title: "Ferrari Purosangue",

    title: "Ferrari 812",
    desc: "The Ferrari F70, also known as the LaFerrari, was a hybrid hypercar that debuted in 2013, representing a significant technological leap from the Enzo"
  }
};

function openModal(car) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-img").src = carDetails[car].img;
  document.getElementById("modal-title").innerText = carDetails[car].title;
  document.getElementById("modal-desc").innerText = carDetails[car].desc;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

</script>
</body>
</html>
