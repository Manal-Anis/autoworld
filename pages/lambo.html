<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>
    <style>

        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }


    body {
      background-color: goldenrod;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .container{
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: white;
      width: 75%;
      height: 300vh;
      background-color: black
    }
    img{
      width: 400px;
      height: 300px;
    }
    
    
    .model-head{
height: 100px;
width: 100%;
background: grey;

display: flex;
justify-content:center ;
align-items: center;
}
.model-head h1{
  color: yellow;
  font-weight: 900;
}
.models{
      width: 100%;
      height: 50vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 45px;
      margin-bottom: 100px;
}
.model {
      width: 400px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    .model img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .model-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .model:hover .model-name {
      opacity: 1;
      transform: translateY(0%);
    }
    .model:hover {
      border: 3px solid rgba(70, 68, 68, 0.7);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      position: relative;
      color: white;
      animation: fadeIn 0.3s ease;
    }
    .modal-body {
      display: flex;
      gap: 20px;
    }
    .modal-left {
      flex: 2;
    }
    .modal-left img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 15px;
      border-left: 2px solid rgba(255,255,255,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .close-btn:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ratings */
    .rating {
      margin: 10px 0;
      text-align: left;
    }
    .rating-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stars {
      display: flex;
      gap: 5px;
    }
    .star {
      font-size: 22px;
      color: gray;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }
    .star.active {
      color: gold;
      opacity: 1;
      transform: scale(1);
    }




    </style>
</head>
<body>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modal-img" src="" alt="Car">
          <h2 id="modal-title"></h2>
          <p id="modal-desc"></p>
        </div>
        <div class="modal-right" id="modal-ratings"></div>
      </div>
    </div>
  </div>





  <div class="container">
    <img src="https://www.designyourway.net/blog/wp-content/uploads/2019/11/t1-1.jpg" alt="">
    <div class="model-head">
<h1>Lamborghini Cars And Models</h1>
</div>

    
<section class="models">

    <div class="model">

      <img src="https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp" onclick="openModal('unica')" alt="">
      <div class="model-name">Ferrari SP48 Unica</div>

    </div>
    <div class="model">

      <img src="https://www.amalgamcollection.com/cdn/shop/files/DSCF0652WIDEEDIT_2000x850_crop_center.jpg?v=1726149320" onclick="openModal('f40')" alt="">
      <div class="model-name">Ferrari F40 (1987)</div>
 
    </div>
    </section>

    <section class="models">
    <div class="model">

      <img src="https://i.pinimg.com/736x/4f/3b/a0/4f3ba0551d56e86100ba7e8ada9162ea.jpg" onclick="openModal('f70')" alt="">
      <div class="model-name">Ferrari F70 (2013)</div>
 
    </div>
    
    <div class="model">
     
      <img src="https://143587181.fs1.hubspotusercontent-eu1.net/hubfs/143587181/The%20Best%20Luxury%20Ferraris%20Of%20All%20Time-jpg.jpeg" onclick="openModal('r0')" alt="">
      <div class="model-name">Ferrari Purosangue</div>
    
    </div>
    </section>

    <section class="models">
    <div class="model">
      
      <img src="https://maseratinet.com/image/catalog/news/11-18-2024/9-ferrari-laferrari.jpg" onclick="openModal('vintage')" alt="">
      <div class="model-name">Ferrari Vintage</div>
     
    </div>
    <div class="model">
      
      <img src="https://i.ytimg.com/vi/2iHtkYGdsDc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAzv8WaxIBsyjqx-G1eZLXArRubKQ" onclick="openModal('f812')" alt="">
      <div class="model-name">Ferrari 812</div>
   
    </div>

  </section>
    

  
</div>


<script>
  const carDetails = {
  unica: {
    img: "https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.webp",
    title: "Ferrari SP48 Unica",
    desc: "It was unveiled in 2022 as part of Ferrariâ€™s Special Projects program, which makes unique cars for individual clients. The SP48 has a futuristic design with a sleeker front, hidden headlights, and sharper aerodynamics compared to the F8.",
    ratings: { Speed: 5, Acceleration: 4, Brakes: 4, Comfort: 4 }
  },
  f40: {
    img: "https://www.amalgamcollection.com/cdn/shop/files/DSCF0652WIDEEDIT_2000x850_crop_center.jpg?v=1726149320",
    title: "Ferrari F40 (1987)",
    desc: "Ferrari's first plug-in hybrid supercar. 986 horsepower combined with cutting-edge aerodynamics.",
        ratings: { Speed: 2, Acceleration: 2, Brakes: 2, Comfort: 4 }
  },
  f70: {
    img: "https://i.pinimg.com/736x/4f/3b/a0/4f3ba0551d56e86100ba7e8ada9162ea.jpg",
    title: "Ferrari F70 (2013)",
    desc: "The Ferrari F70, also known as the LaFerrari, was a hybrid hypercar that debuted in 2013, representing a significant technological leap from the Enzo",
        ratings: { Speed: 3, Acceleration: 2, Brakes: 5, Comfort: 3 }
  },
  r0: {
    img: "https://143587181.fs1.hubspotusercontent-eu1.net/hubfs/143587181/The%20Best%20Luxury%20Ferraris%20Of%20All%20Time-jpg.jpeg",
    title: "Ferrari Purosangue",
    desc: "The Ferrari F70, also known as the LaFerrari, was a hybrid hypercar that debuted in 2013, representing a significant technological leap from the Enzo",
        ratings: { Speed: 3, Acceleration: 2, Brakes: 2, Comfort: 3 }
  },
  vintage: {
    img: "https://maseratinet.com/image/catalog/news/11-18-2024/9-ferrari-laferrari.jpg",
    title: "Ferrari Vintage",
    desc: "The Ferrari F70, also known as the LaFerrari, was a hybrid hypercar that debuted in 2013, representing a significant technological leap from the Enzo",
        ratings: { Speed: 4, Acceleration: 2, Brakes: 2, Comfort: 5 }
  }
  ,
  f812: {
    img: "https://i.ytimg.com/vi/2iHtkYGdsDc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAzv8WaxIBsyjqx-G1eZLXArRubKQ",
    title: "Ferrari 812",
    desc: "The Ferrari F70, also known as the LaFerrari, was a hybrid hypercar that debuted in 2013, representing a significant technological leap from the Enzo",
        ratings: { Speed: 3, Acceleration: 5, Brakes: 2, Comfort: 3 }
  }
};

function openModal(car) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-img").src = carDetails[car].img;
  document.getElementById("modal-title").innerText = carDetails[car].title;
  document.getElementById("modal-desc").innerText = carDetails[car].desc;

  // Build ratings
      let ratingsHTML = "";
      for (let key in carDetails[car].ratings) {
        ratingsHTML += `
          <div class="rating">
            <div class="rating-title">${key}</div>
            <div class="stars">
              ${'<span class="star">&#9733;</span>'.repeat(5)}
            </div>
          </div>
        `;
      }
      document.getElementById("modal-ratings").innerHTML = ratingsHTML;

      // Animate stars
      const ratingDivs = document.querySelectorAll("#modal-ratings .rating");
      ratingDivs.forEach((ratingDiv, i) => {
        let stars = ratingDiv.querySelectorAll(".star");
        let ratingValue = Object.values(carDetails[car].ratings)[i];
        stars.forEach((star, index) => {
          setTimeout(() => {
            if (index < ratingValue) {
              star.classList.add("active");
            }
          }, index * 300);
        });
      });
    }

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

</script>
</body>
</html>
